<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const timerID = setTimeout(() => {
            console.log("이 메시지는 출력되지 않습니다.")
        }, 5000);

        setTimeout(()=>{
            clearTimeout(timerID);
            console.log("타이머 취소")
        }, 2000)
    </script>
</body>
</html>
