<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delay(ms){
            return new Promise(resolve=>setTimeout(resolve,ms))
        }

        async function run(){
            console.log("작업 1");
            await delay(3000);
            console.log("작업 2 (2초 후)");
        }

        run()
    </script>
</body>
</html>
